<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Kelas Membuat Roti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #c1440e;
    }

    p.description {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #fca311;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e07a00;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Daftar Kelas Membuat Roti</h1>
    <p class="description">Yuk belajar membuat roti yang empuk dan lezat! Kelas ini cocok untuk pemula maupun yang ingin membuka usaha rumahan. Tempat terbatas!</p>
    
    <form action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="nohp">Nomor WhatsApp</label>
      <input type="tel" id="nohp" name="nohp" required />

      <label for="kelas">Pilih Kelas</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih Kelas --</option>
        <option value="basic">Kelas Pastry</option>
        <option value="advance">Kelas Pizza</option>
        <option value="usaha">Kelas Donut</option>
        <option value="usaha">Kelas Coffe Bun</option>
        <option value="usaha">Kelas Sweet Bread</option>
        

      </select>

      <label for="alasan">Apa alasan kamu ingin ikut kelas ini?</label>
      <textarea id="alasan" name="alasan" rows="3" placeholder="Tulis alasanmu di sini..." required></textarea>

      <button type="submit">Daftar Sekarang</button>
    </form>

  
</body>
</html>
